<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>
    <div class="content">

        <div>
            <h1>Moving the dot</h1>
        </div>

        <div class="game" style="clear: both">
            <canvas height="200px" id="canvas" style="border: 1px dotted black" width="200px"></canvas>

            <span id="user_action">

                <form id="name_form" action="snake.php" method="post">
                    <label class="title">First Name</label>
                    <input type="text" id="name" name="name" ><br>

                    <input class="button" type="submit" id="submitButton"  name="submitButton" value="Submit">
                </form>
                <button class="button" onclick="restart();">Start</button>
            </span>
        </div>
    </div>
    <script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#name_form").submit(function(event) {

      /* stop form from submitting normally */
      event.preventDefault();

      /* get some values from elements on the page: */
      var $form = $( this ),
           term = $form.find('input[name="name"]').val(),
           url = $form.attr( 'action' );

      /* Send the data using post */
      var posting = $.post( url, { name: term } );

      /* Alerts the results */
      posting.done(function( data ) {
        var content = $(data).find('#content');
        alert('Thank you ' + term);
        $("#name_form")[0].reset();
      });
    });
</script>
    <script type="text/javascript" src="snake.js"></script>
</body>

</html>
